<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer8</title>
</head>
<body>
    <form>
        <!--input tipo texto-->
        <label for="fname">Primeiro Nome: </label><br>
        <input type="text" id="fname"><br> <br>

        <!--input tipo radio-->

        <input type="radio" id="html" name="fav_linguagem" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_linguagem" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" name="fav_linguagem" id="JavaScript">
        <label for="javascript">JavaScript</label> <br> <br>

        <!--input tipo checkbox-->

        <input type="checkbox" id="veiculo1" name="veiculo1" value="Bicicleta">
        <label for="veiculo1"> Eu tenho uma Bicicleta </label> <br>

        <input type="checkbox" id="veiculo2" name="veiculo2" value="Carro">
        <label for="veiculo2"> Eu tenho um Carro </label> <br>

        <input type="checkbox" id="veiculo3" name="veiculo3" value="Barco">
        <label for="checkbox"> Eu tenho um Barco </label> <br>

        <!--input tipo color-->

        <label for="favcor">Escolha a sua cor favorita: </label>
        <input type="color" id="favcor" name="favcor"> <br> <br>

        <!--input do tipo date-->

        <label for="aniversario">Anivers√°rio</label>
        <input type="date" id="aniversario" name="aniversario"> <br><br>

        <!--input do tipo email-->

        <label for="email">Introduza seu email: </label>
        <input type="email" id="email" name="email"> <br><br>

        <!--input do tipo file-->

        <label for="myfile">Selecionar ficheiro: </label>
        <input type="file" id="myfile" name="myfile"> <br><br>

        <!--input do tipo number-->
        <label for="quantiade">Quantidade entre (1 e 5):</label>
        <input type="number" id="quantidade" name="quantidade" min="1" max="5"> <br><br>

        <!--submit-->

        <input type="submit">

    </form>
</body>
</html>
