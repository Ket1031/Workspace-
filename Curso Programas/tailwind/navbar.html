<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">Ket'store</div>

        <ul class="hidden md:flex space-x-6">
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-500">Início</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-500">Produtos</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-500">Sobre</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-500">Contato</a>
          </li>
        </ul>

        <button
          id="menu-btn"
          class="md:hidden text-gray-600 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24
          24"
            xmlns="<svg>"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 17h18a1 1 0 0 1 .117 1.993L21 19H3a1 1 0 0 1-.117-1.993L3 17h18H3Zm0-6 18-.002a1 1 0 0 1 .117 1.993l-.117.007L3 13a1 1 0 0 1-.117-1.993L3 11l18-.002L3 11Zm0-6h18a1 1 0 0 1 .117 1.993L21 7H3a1 1 0 0 1-.117-1.993L3 5h18H3Z"
              fill="#fff"
            />
          </svg>
        </button>
      </div>

      <div
        id="menu"
        class="hidden md:hidden flex flex-col items-center space-y-4 mt-4"
      >
        <a href="#" class="text-gray-600 hover:text-blue-500">Início</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Produtos</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Sobre</a>
        <a href="#" class="text-gray-600 hover:text-blue-500">Contato</a>
      </div>
    </nav>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
