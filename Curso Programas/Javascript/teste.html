<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background:  #0a1c42;
        }
        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #f3f3f3 !important;
        }
        
        .search-bar {
            border-radius: 20px;
            padding: 5px 15px;
            border: 1px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagens/logo 4k.jpeg" alt="Company Logo"> UNIVERSO DOS LIVROS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                            <li><a class="dropdown-item" href="#">Infantil</a></li>
                            <li><a class="dropdown-item" href="#">Aventura</a></li>
                            <li><a class="dropdown-item" href="#">Ficção</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control search-bar" type="search" placeholder="Buscar livros e mais..." aria-label="Search">
                </form>
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="imagens/ic_fluent_cart_24_regular.png" alt="Cart" height="45"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="imagens/ic_fluent_person_24_regular.png" alt="Login" height="45"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
